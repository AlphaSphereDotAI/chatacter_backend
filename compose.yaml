services:
  fastapi:
    image: ghcr.io/alphaspheredotai/chatacter_backend:main
    ports:
      - 8000:8000
    container_name: chatacter_fastapi_server
    volumes:
      - .:/app:rw
    restart: always
    depends_on:
      - search
      - VectorDatabase
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    develop:
      watch:
        - action: sync+restart
          path: .
          target: /app
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}

  SearchEngine:
    image: searxng/searxng:latest
    ports:
      - 8080:8080
    volumes:
      - ./chatacter/searxng:/etc/searxng:rw
    restart: always
    container_name: chatacter_search_engine
    environment:
      SEARXNG_DEBUG: true
      SEARXNG_PORT: 8080
    develop:
      watch:
        - action: sync+restart
          path: ./chatacter/searxng
          target: /app/chatacter/searxng

  VectorDatabase:
    image: qdrant/qdrant:latest
    ports:
      - 6333:6333
    container_name: chatacter_vector_database
    volumes:
      - ./chatacter/qdrant:/app/chatacter/qdrant:rw
    restart: always
