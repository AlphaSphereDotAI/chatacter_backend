name: Chatacter
services:
  app:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:a5e93af402616faa006b0add9675e6101708aa94d90ddf35ff133631cfae78fd
    container_name: chattr
    depends_on:
      - VectorDatabase
      - VideoGenerator
      - VoiceGenerator
    volumes:
      - assets:/home/nonroot/assets
      - fastembed:/home/nonroot/fastembed
      - logs:/home/nonroot/logs
    environment:
      MODEL__API_KEY: ${MODEL__API_KEY}
      MODEL__NAME: llama3-70b-8192
      MODEL__URL: https://api.groq.com/openai/v1
      VECTOR_DATABASE__NAME: test
      VECTOR_DATABASE__URL: http://vector_database:6333
    ports:
      - '8000:7860'
    restart: always
    healthcheck:
      interval: 1m30s
      retries: 5
      start_period: 40s
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      timeout: 10s
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
  vector_database:
    image: qdrant/qdrant:latest@sha256:0fb8897412abc81d1c0430a899b9a81eb8328aa634e7242d1bc804c1fe8fe863
    container_name: qdrant
    volumes:
      - qdrant_storage:/qdrant/storage
    ports:
      - '6333:6333'
      - '6334:6334'
    restart: always
  video_generator:
    image: ghcr.io/alphaspheredotai/visualizr:latest@sha256:175490f99e805be119e83d91ed85aba6c40f573551ba125ee90c8f6ed37bf40d
    container_name: visualizr
    volumes:
      - assets:/home/nonroot/assets
      - fastembed:/home/nonroot/fastembed
      - logs:/home/nonroot/logs
    ports:
      - '8002:7860'
    restart: always
    healthcheck:
      interval: 1m30s
      retries: 5
      start_period: 40s
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      timeout: 10s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
  voice_generator:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:08bd2c83527eaac9548bb9f74770ee3f4dca9620a6b91de68b62869e513a078b
    container_name: vocalizr
    volumes:
      - assets:/home/nonroot/assets
      - huggingface:/home/nonroot/hf
      - logs:/home/nonroot/logs
    environment:
      GRADIO_SERVER_PORT: 7860
    ports:
      - '8001:7860'
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
volumes:
  huggingface:
