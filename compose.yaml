name: Chatacter
services:
  app:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:0babfa66e6af331c179daf08f5176cdc531835cd1a95af867fcbeab4ef47078e
    container_name: chattr
    depends_on:
      - VectorDatabase
      - VideoGenerator
      - VoiceGenerator
    volumes:
      - assets:/home/nonroot/assets
      - fastembed:/home/nonroot/fastembed
      - logs:/home/nonroot/logs
    environment:
      MODEL__API_KEY: ${MODEL__API_KEY}
      MODEL__NAME: llama3-70b-8192
      MODEL__URL: https://api.groq.com/openai/v1
      VECTOR_DATABASE__NAME: test
      VECTOR_DATABASE__URL: http://vector_database:6333
    ports:
      - '8000:7860'
    restart: always
    healthcheck:
      interval: 1m30s
      retries: 5
      start_period: 40s
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      timeout: 10s
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
  vector_database:
    image: qdrant/qdrant:latest@sha256:6ac4807063bbecddca0250bfbcff52acf18c22263b904d12919349e6d0a408f1
    container_name: qdrant
    volumes:
      - qdrant_storage:/qdrant/storage
    ports:
      - '6333:6333'
      - '6334:6334'
    restart: always
  video_generator:
    image: ghcr.io/alphaspheredotai/visualizr:latest
    container_name: visualizr
    volumes:
      - assets:/home/nonroot/assets
      - fastembed:/home/nonroot/fastembed
      - logs:/home/nonroot/logs
    ports:
      - '8002:7860'
    restart: always
    healthcheck:
      interval: 1m30s
      retries: 5
      start_period: 40s
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      timeout: 10s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
  voice_generator:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:de80cbdfef327c2efea8ceb8828b2e4b3f335e5a42162fd7c5a29edd1c8ecd18
    container_name: vocalizr
    volumes:
      - assets:/home/nonroot/assets
      - huggingface:/home/nonroot/hf
      - logs:/home/nonroot/logs
    environment:
      GRADIO_SERVER_PORT: 7860
    ports:
      - '8001:7860'
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
volumes:
  huggingface:
