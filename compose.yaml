name: Chatacter
services:
  app:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:3eb1167886d6b4d6bcad56ffd63d04c94bea016cf77932e00f49e91d5b4c57d0
    container_name: chattr
    depends_on:
      - VectorDatabase
      - VideoGenerator
      - VoiceGenerator
    volumes:
      - assets:/home/nonroot/assets
      - fastembed:/home/nonroot/fastembed
      - logs:/home/nonroot/logs
    environment:
      MODEL__API_KEY: ${MODEL__API_KEY}
      MODEL__NAME: llama3-70b-8192
      MODEL__URL: https://api.groq.com/openai/v1
      VECTOR_DATABASE__NAME: test
      VECTOR_DATABASE__URL: http://vector_database:6333
    ports:
      - '8000:7860'
    restart: always
    healthcheck:
      interval: 1m30s
      retries: 5
      start_period: 40s
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      timeout: 10s
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
  vector_database:
    image: qdrant/qdrant:latest@sha256:31407c0e8e32eb771b71718f1a4772e2ad47a07557917b21ac96792f40eb8007
    container_name: qdrant
    volumes:
      - qdrant_storage:/qdrant/storage
    ports:
      - '6333:6333'
      - '6334:6334'
    restart: always
  video_generator:
    image: ghcr.io/alphaspheredotai/visualizr:latest
    container_name: visualizr
    volumes:
      - assets:/home/nonroot/assets
      - fastembed:/home/nonroot/fastembed
      - logs:/home/nonroot/logs
    ports:
      - '8002:7860'
    restart: always
    healthcheck:
      interval: 1m30s
      retries: 5
      start_period: 40s
      test:
        - "CMD"
        - "curl"
        - "-o"
        - "/dev/null"
        - "-f"
        - "-s"
        - "-w"
        - "'Status: %{http_code},\tTime: %{time_total}s'"
        - "http://localhost:7860/"
      timeout: 10s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
  voice_generator:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:4408364f7d3f7aebd8673b9b725902bdf8d9c36bce449d4080c7202e6bc11796
    container_name: vocalizr
    volumes:
      - assets:/home/nonroot/assets
      - huggingface:/home/nonroot/hf
      - logs:/home/nonroot/logs
    environment:
      GRADIO_SERVER_PORT: 7860
    ports:
      - '8001:7860'
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    post_start:
      - command: chown -R nonroot:nonroot /home/nonroot
        user: root
volumes:
  huggingface:
