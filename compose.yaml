name: chatacter
services:
  App:
    image: ghcr.io/alphaspheredotai/chatacter_backend_app
    ports:
      - 8000:8000
    container_name: app
    networks:
      - app_network
    volumes:
      - ./App:/app:rw
    restart: always
    depends_on:
      - VideoGenerator
      - VoiceGenerator
      - SearchEngine
      - VectorDatabase
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    develop:
      watch:
        - action: sync+restart
          path: ./App
          target: /app
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
  VideoGenerator:
    image: ghcr.io/alphaspheredotai/chatacter_backend_video_generator
    container_name: video_generator
    volumes:
      - ./VideoGenerator:/app:rw
    restart: always
    ports:
      - 8002:8002
    networks:
      - app_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    develop:
      watch:
        - action: sync+restart
          path: ./VideoGenerator
          target: /app
  VoiceGenerator:
    image: ghcr.io/alphaspheredotai/chatacter_backend_voice_generator
    container_name: voice_generator
    volumes:
      - ./VoiceGenerator:/app:rw
    restart: always
    ports:
      - 8001:8001
    networks:
      - app_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    develop:
      watch:
        - action: sync+restart
          path: ./VoiceGenerator
          target: /app
  SearchEngine:
    image: searxng/searxng:latest
    ports:
      - 8080:8080
    volumes:
      - ./SearchEngine:/etc/searxng:rw
    restart: always
    networks:
      - app_network
    container_name: search_engine
    environment:
      SEARXNG_DEBUG: true
      SEARXNG_PORT: 8080
      SEARXNG_BASE_URL: https://${SEARXNG_HOSTNAME:-localhost}/
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    develop:
      watch:
        - action: sync+restart
          path: ./SearchEngine
          target: /app/chatacter/searxng
  VectorDatabase:
    image: qdrant/qdrant:latest
    ports:
      - 6333:8000
    volumes:
      - ./VectorDatabase:/qdrant/storage:rw
    networks:
      - app_network
    container_name: vector_database
    restart: always
    develop:
      watch:
        - action: sync+restart
          path: ./VectorDatabase
          target: /qdrant/storage
networks:
  app_network:
