name: Chatacter
services:
  App:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:dc1672092a0300283ef2e262d57d05bd546da02e3c435b25581e257f1332269f
    container_name: app
    depends_on:
      - VectorDatabase
      - VideoGenerator
      - VoiceGenerator
    volumes:
      - ./App:/app:rw
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
    ports:
      - '0.0.0.0:8000:7860'
    restart: always
  VectorDatabase:
    image: qdrant/qdrant:latest@sha256:d122138f76868edba68d36cb0833139c1d1761f00f09e48e61f8314196e6a4c6
    container_name: vector_database
    volumes:
      - qdrant_storage:/qdrant/storage
    ports:
      - '0.0.0.0:6333:6333'
      - '0.0.0.0:6334:6334'
    restart: always
  VideoGenerator:
    image: ghcr.io/alphaspheredotai/visualizr:latest
    container_name: video_generator
    volumes:
      - ./VideoGenerator:/app:rw
    ports:
      - '0.0.0.0:8002:7860'
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
  VoiceGenerator:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:3f45069df6f5f068403e98a53fce2a513d9b58d41d051e61bfe3397c0951ea00
    container_name: voice_generator
    volumes:
      - huggingface:/home/app/hf
      - ./results/voice_generator:/home/app/results
      - ./logs/voice_generator:/home/app/logs
    environment:
      GRADIO_SERVER_PORT: 7860
    ports:
      - '0.0.0.0:8001:7860'
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
volumes:
  huggingface:
