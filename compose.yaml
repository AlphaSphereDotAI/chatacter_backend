name: chatacter
services:
  App:
    image: ghcr.io/alphaspheredotai/chattr:latest@sha256:0a3d0854eafcc6c937f5a59c7b33edd177892c68cf3d5a8e7403c3fbe8a3519a
    ports:
      - 8000:8000
    container_name: app
    networks:
      - app_network
    volumes:
      - ./App:/app:rw
    restart: always
    depends_on:
      - Ollama
      - VideoGenerator
      - VoiceGenerator
      - SearchEngine
      - VectorDatabase
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
  VideoGenerator:
    image: ghcr.io/alphaspheredotai/visualizr:latest
    container_name: video_generator
    volumes:
      - ./VideoGenerator:/app:rw
    restart: always
    ports:
      - 8002:8002
    networks:
      - app_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
  VoiceGenerator:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:154cb8439b94fbb74c0dafa9c23f6ca6e2bee1f6de4564596819186a0f94a916
    container_name: voice_generator
    volumes:
      - ./VoiceGenerator:/app:rw
    restart: always
    ports:
      - 8001:8001
    networks:
      - app_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
  VectorDatabase:
    image: qdrant/qdrant:v1.14.1@sha256:419d72603f5346ee22ffc4606bdb7beb52fcb63077766fab678e6622ba247366
    ports:
      - 6333:8000
    volumes:
      - ./VectorDatabase:/qdrant/storage:rw
    networks:
      - app_network
    container_name: vector_database
    restart: always
networks:
  app_network:
