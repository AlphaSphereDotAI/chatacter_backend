name: chatacter
services:
  App:
    image: ghcr.io/alphaspheredotai/chattr:latest
    ports:
      - 8000:8000
    container_name: app
    networks:
      - app_network
    volumes:
      - ./App:/app:rw
    restart: always
    depends_on:
      - Ollama
      - VideoGenerator
      - VoiceGenerator
      - SearchEngine
      - VectorDatabase
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
  VideoGenerator:
    image: ghcr.io/alphaspheredotai/visualizr:latest
    container_name: video_generator
    volumes:
      - ./VideoGenerator:/app:rw
    restart: always
    ports:
      - 8002:8002
    networks:
      - app_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  VoiceGenerator:
    image: ghcr.io/alphaspheredotai/vocalizr:latest@sha256:d57ecae5b2ef6ff64c5e238bca61bea994fd5acb7f79c85a139a5f8caa4acded
    container_name: voice_generator
    volumes:
      - ./VoiceGenerator:/app:rw
    restart: always
    ports:
      - 8001:8001
    networks:
      - app_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  VectorDatabase:
    image: qdrant/qdrant:latest@sha256:419d72603f5346ee22ffc4606bdb7beb52fcb63077766fab678e6622ba247366
    ports:
      - 6333:8000
    volumes:
      - ./VectorDatabase:/qdrant/storage:rw
    networks:
      - app_network
    container_name: vector_database
    restart: always
networks:
  app_network:
