fail_fast: false
repos:
- repo: https://github.com/google/yamlfmt
  rev: v0.17.0
  hooks:
    - id: yamlfmt
      args: 
        - -conf 
        - .github/.yamlfmt.yaml
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: trailing-whitespace
      - id: check-merge-conflict  
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.27.2
  hooks:
      - id: gitleaks
